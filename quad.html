    <!-- Latest compiled and minified JavaScript -->

            max-width: 110px;

        #wrap p {
            padding: 15px;

        .bg-danger {
            border: 1px solid darkred;

        .bg-warning {

        canvas {
            border: 1px solid #000000;
        }

<body>

<script>
//    'use strict';
    function discriminant() {

        clear();

        function clear() {
            document.getElementById('main-p').innerHTML = ' ';
            document.getElementById('message').innerHTML = ' ';
            document.getElementById('message').className = ' ';
        }

        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;

        if (a != 0) {

            let res = b * b - 4 * a * c;

            console.log("D = " + res);

//        document.getElementById("discrim").textContent = 'D = ' + res;

            document.getElementById('main-p').textContent += 'D = ' + res;

            findXses(a, b, res);

            function findXses(a, b, res) {

                if (res > 0) {
                    function findXOne() {
                        let xOne = (-b + Math.sqrt(res)) / (2 * a);
                        console.log("x1:" + xOne);
//                    document.getElementById('xone-html').textContent = 'x1: ' + xOne;
                        document.getElementById('main-p').textContent += ' x1: ' + xOne;
                    }

                    findXOne();

                    function findXTwo() {
                        let xTwo = (-b - Math.sqrt(res)) / (2 * a);
                        console.log("x2:" + xTwo);
//                    document.getElementById("xtwo-html").textContent = 'x2: ' + xTwo;
                        document.getElementById('main-p').textContent += ' x2: ' + xTwo;
                    }

                    findXTwo();
                }

                else if (res === 0) {
                    function findX() {
                        let x = -b / (2 * a);
                        console.log("x:" + x);
//                    document.getElementById("x-html").textContent = 'x: ' + x;
                        document.getElementById('main-p').textContent += ' x: ' + x;
                    }

                    findX();
                }

                else if (res < 0) {
                    console.log("D < 0");
//                document.getElementById("d-null").textContent = 'Ваш дискриминант равен ' + res + ' и он меньше 0.';
//                    document.getElementById('message').textContent += 'Ваш дискриминант равен ' + res + ' и он меньше 0.';

                    let messg = document.getElementById("message");
                    messg.className = 'bg-warning';
                    messg.textContent += 'Ваш дискриминант равен ' + res + ' и он меньше 0.';
                }

                else
                {
                    console.log("Что-то не так.");
                    let messg = document.getElementById("message");
                    messg.className = 'bg-danger';
                    messg.textContent += 'Что-то пошло не так.';
                }
            }
        }

        else if (a == 0)
            {
            console.log("Что-то не так.");
//            document.getElementById("message").textContent += 'Ваш a = 0';
            let messg = document.getElementById("message");
            messg.className = 'bg-danger';
            messg.textContent += 'Ваш a = 0';
        }

    }

    discriminant();

</script>

<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h3>Решение квадратного уравнения вида ax<sup>2</sup> + bx + c </h3>
            <div class="form-inline">
                <input type="number" class="form-control" id="a" required placeholder="Введите a" min="0"><span>x<sup>2</sup>+</span><input type="number"
                                                                                                                                            id="b" class="form-control"
                                                                                                                                            placeholder="Введите b"
                                                                                                                                            required><span>x+</span><input
                    type="number" id="c" placeholder="Введите c" class="form-control" required>
                <button onclick="discriminant();" class="btn btn-primary">Посчитать</button>
            </div>
        </div>
        <div class="col-xs-12 text-left">
            <h3>Результат:</h3>
            <div id="wrap">
                <p id="main-p" class=""></p>
                <p id="message" class=""></p>
            </div>
        </div>
        <!--<canvas width="300" height="300" id="draw"></canvas>-->
    </div>
</div>
</body>
