</head>
<body>
<section class="screen" id="">
    <div class="header">
        <div class="container">
            <div class="header-menu">
                <a class="logo" href="#"></a>
                <div class="navbar-btn">
                    <span class="btn-line"></span>
                    <span class="btn-line"></span>
                    <span class="btn-line"></span>
                </div>
                <div class="navbar">
                    <div class="navmenu-left">
                        <ul class="navmenu">
                            <li class="menu-item"><a href="#" class="menu-link">Услуги</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Автопарк</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">О компании</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="navmenu-right">
                        <div class="phone"><a href="tel:+380977777777" class="phone-link">+38 097 777-77-77</a></div>
                    </div>
                </div>
                <div class="lang"><a href="" class="lang-link">РУС.</a></div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <a href="#" class="title">
                        Доставим груз с Украины в Польщу за <span class="center-hover">2 дня</span> или вернем деньги
                    </a>
                    <a href="#" class="t-link-cont">
                        <div class="title-link"></div>
                    </a>
                </div>
                <div class="d-none d-lg-block col-lg-2">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="h-form">
                        <div class="f-title">
                            Расчет стоимости
                        </div>
                        <form action="" class="order-form">
                            <div class="f-client">
                                <label for="username" class="f-label">Имя</label>
                                <input type="text" id="username" class="f-input" placeholder="Ваше Имя">
                                <label for="username" class="f-label">Телефон</label>
                                <input type="text" id="username" class="f-input phone" placeholder="Ваш телефон"
                                       data-mask="(000) 000-00-00">
                            </div>
                            <div class="f-destination">
                                <div class="d-arrow">
                                    <div class="circle"></div>
                                    <div class="line"></div>
                                    <div class="arrow"></div>
                                </div>
                                <div class="d-info">
                                    <label for="username" class="f-label">Откуда</label>
                                    <input type="text" id="username" class="f-input" placeholder="не указано">
                                    <label for="username" class="f-label">Куда</label>
                                    <input type="text" id="username" class="f-input" placeholder="не указано">
                                </div>
                            </div>
                            <div class="f-item-desc">
                                <div class="desc-col">
                                    <label for="username" class="f-label">Объем</label>
                                    <input type="text" id="username" class="f-input" placeholder="не указано">
                                </div>
                                <div class="desc-col">
                                    <label for="username" class="f-label">Вес</label>
                                    <input type="text" id="username" class="f-input" placeholder="не указано">
                                </div>
                            </div>
                            <button type="submit" class="f-btn">Узнать стоимость</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="container bus-cont">
            <div class="bus"></div>
        </div>
    </div>
</section>
<section class="fixed">
    <a class="fixed-arrow" href="#"></a>
    <div class="fixed-footer">
        <span>&copy;</span>
